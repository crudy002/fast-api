version: '3.8'

services:
  fastapi:
    build:
      context: ./python-fastapi
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  java-rest:
    build:
      context: ./java-rest
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: